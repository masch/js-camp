<!DOCTYPE html>
<html lang="en">

<head>
    <title>DevJobs - Empleos</title>
    <meta charset="UTF-8">
    <meta name="description" content="Listado con empleos y filtros para encontrar el trabajo de tus sueños">
    <link rel="stylesheet" href="./styles.css">
    <script type="module">
        import React from 'https://esm.sh/react?dev';
        import ReactDOM from 'https://esm.sh/react-dom/client?dev';

        window.React = React;
        window.ReactDOM = ReactDOM;
    </script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        function JobCard({ data, titulo, empresa, ubicacion, descripcion }) {
            const [isApplied, setIsApplied] = React.useState(false);

            function handleClick() {
                setIsApplied(true);
            }

            const text = isApplied ? 'Aplicado' : 'Aplicar'
            const buttonClass = isApplied ? 'is-applied' : ''

            return (
                <article className="job-listing-card" data-modalidad={data?.modalidad} data-nivel={data?.nivel} data-technology={data?.technology}>
                    <div>
                        <h3>{titulo}</h3>
                        <small>{empresa} - {ubicacion}</small>
                        <p>{descripcion}</p>
                    </div>
                    <button
                        disabled={isApplied}
                        className={`button-apply-job ${buttonClass}`}
                        onClick={handleClick}>{text}</button>
                </article>
            )
        }

        function App() {
            return (
                <div className="jobs-listings">
                    <JobCard data={{ modalidad: 'Full-time', nivel: 'Senior', technology: 'React' }} titulo="Desarrollador web" empresa="Empresa A" ubicacion="Madrid" descripcion="Descripción del empleo" />
                    <JobCard data={{ modalidad: 'Full-time', nivel: 'Senior', technology: 'React' }} titulo="Desarrollador web" empresa="Empresa B" ubicacion="Madrid" descripcion="Descripción del empleo" />
                    <JobCard data={{ modalidad: 'Full-time', nivel: 'Senior', technology: 'React' }} titulo="Desarrollador web" empresa="Empresa C" ubicacion="Madrid" descripcion="Descripción del empleo" />
                </div>
            );
        }

        const rootEl = document.querySelector('#root');
        const root = ReactDOM.createRoot(rootEl);
        root.render(<App />);

    </script>

</head>

<body>
    <header>
        <h1>
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <polyline points="16 18 22 12 16 6"></polyline>
                <polyline points="8 6 2 12 8 18"></polyline>
            </svg>
            DevJobs
        </h1>
        <nav>
            <!-- <a href="">Inicio</a> -->
            <a href="">Empleos</a>

        </nav>

        <div>
            <devjobs-avatar service="github" username="masch" size="40"></devjobs-avatar>
            <!-- <a href="">Iniciar Sesión</a> -->
        </div>
    </header>

    <main>
        <section class="jobs-search">
            <h1>React.js primeros pasos</h1>
        </section>

        <section>
            <h2>Empleos disponibles</h2>
            <div id="root"></div>
        </section>
    </main>

    <footer>
        <small>&copy; 2025 DevJobs. Todos los derechos reservados.</small>
    </footer>

</body>

</html>
